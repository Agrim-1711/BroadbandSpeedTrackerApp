<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadband Speed Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Broadband Speed Tracker</h1>
    
    <button id="startTest">Run Speed Test</button>

    <div id="results">
        <h2>Speed Test Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Download Speed (Mbps)</th>
                    <th>Upload Speed (Mbps)</th>
                    <th>Ping (ms)</th>
                </tr>
            </thead>
            <tbody id="speedTable">
                <!-- Speed data will be here -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
